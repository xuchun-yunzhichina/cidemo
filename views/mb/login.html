<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/jquery.mobile.flatui.css" />
  
  <script type="text/javascript" src="/js/jquery-1.6.4.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/buttons.css" />
  <script type="text/javascript">
//app端按钮触发
function Login(){
		var username = $('#name').val();
		var password = $('#password').val();
	
		$.ajax({
			type:"POST",
			url: "/mbloginaction?username="+username+"&password="+password,
			success: function(data){			  				    				
    				if("failed" != data.result){
    					location='/mbmsg';
    				}
			},					 
		});	
}
  </script>

</head>
<body>
<div data-role = "page" id= "home">
<style type="text/css">
    #home {background:#5DADE2}
  	#login {
  		width:auto;
		height:auto;
		position:absolute;
		left:15%;
		top:30%;
  		padding: 14px 13px 10px;
  		background-color: #edeff1;
  		border-radius: 6px;
  }
  </style>
	<div id = "login">	
			<form id = "ff" method = "get">	
                	<input  type="text" name = "name" id = "name" placeholder="账号："/>
                    <input  type="password" name = "password" id = "password" placeholder = "密码："/>
                    <span class="button blue" onClick="Login()">登陆</span> 
            </form>
                  
    </div>
   </div>
     <script type="text/javascript" src="/js/flat-ui.min.js"></script>
  <script type="text/javascript" src="/js/jquery.mobile-1.0.min.js"></script>

</body>
